 
<section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">Role</h3>
          </div>
          <!-- /.box-header -->
 
          <br>
          <form #roledata="ngForm" novalidate (ngSubmit)="AddRole(roledata)" class="form-horizontal">
             <div class="box-body">
              <!-- Text input-->
              <div class="form-group">
                <label class="col-sm-2 control-label" for="role-name">Role Name</label>
                <div class="col-sm-8">
                  <input id="roleName" type="text" required name="roleName" class="form-control" placeholder="Role Name" tmFocus ngModel>
                </div>
              </div>
    
              <!-- Text input-->
              <div class="form-group">
                <label class="col-sm-2 control-label" for="description">Description</label>
                <div class="col-sm-8">
                  <input id="description" type="text" required name="description" class="form-control" placeholder=" Description "
                    tmFocus ngModel>
                </div>
              </div>
    
              <!-- Button -->
              <div class="form-group">
                <label class="col-sm-2 control-label" for="submit"></label>
                <div class="col-sm-8">
                  <button id="submit" name="submit" class="btn btn-warning btn-sm"[disabled]="roledata.invalid || isRequesting">SUBMIT</button>
                </div>
              </div>
              
            </div>
          </form>
        </div>
     
      </div>
      <!-- /.box -->
    </div> 
 
</section>
