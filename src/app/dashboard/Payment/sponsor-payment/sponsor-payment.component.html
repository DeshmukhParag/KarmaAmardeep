<div class="container">
    <div class="col-lg-10 well">
      <div class="row">
        <div class="col-sm-12">
          <div class="row"> 
            <div>
            <div class="col-xs-12">
              <br>
            </div>
            <div class="col-xs-12 col-sm-4 col-lg-3">
              <div class="arousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="{{path}}{{student.photo}}" id="ContentPlaceHolder1_imgChildImage" alt="">
                  </div>
                </div>
              </div>
            </div>
  
            <div class="col-xs-12 col-sm-8 col-lg-9">
              <h3 style="margin-top: -6px;margin-bottom: -18px;">
                <span style="display:inline-block;border-style:None;">{{student.firstName}} {{student.middleName}} {{student.lastName}}</span>
                <br>
                <br> </h3>
              <p class="icon-age">
                <span style="display:inline-block;border-style:None;">{{student.schoolName}} School</span>
  
                <span style="display:inline-block;border-style:None;"> from {{student.district}}</span>

              </p>
              <h2><b>One Lamp = 3000 Rs.</b></h2>
              <!-- <h5>(Note:Please Donate minimum 500 Rs.)</h5> -->

              <p class="icon-vision">
  
  
              </p> 
  
             
            <!-- <div class="form-group" *ngIf="takePaymentResult">
                <p>Payment Result: {{takePaymentResult}}</p>
            </div> -->
            
              <form #paymentdata="ngForm" novalidate (ngSubmit)="AddPayment(paymentdata)" class="form-horizontal">
                <fieldset>
  
                  <div class="form-group" style="text-align:center">
                    <div class="col-md-4">
                      <input id="studentID" type="hidden" required name="studentID" class="form-control" tmFocus [(ngModel)]="student.studentID">
                    </div>
                  </div> 
  
                  <div class="form-group" style="text-align:center">
                    <div class="col-md-4">
                      <input id="firstName" type="hidden" required name="firstName" class="form-control" tmFocus [(ngModel)]="student.firstName">
                    </div>
                  </div>  
  
                  <!-- <div class="form-group" style="text-align:center">
                    <div class="col-md-4">
                      <input id="RepresentativeID" type="hidden" required name="RepresentativeID" class="form-control" tmFocus [(ngModel)]="student.representativeId">
                    </div>
                  </div> -->
  
  
                  <div class="form-group" style="text-align:center">
                    <label class="col-md-4 control-label" for="Amount"> Sponsor Amount</label>
                    <div class="col-md-4">
                      <input id="amount" type="string" required name="amount" class="form-control" placeholder="Amount"
                        tmFocus ngModel>
                    </div>
                  </div>
  
  
  
                  <div class="form-group">
                    <label class="col-md-4 control-label" for="submit"></label>
                 <div class="col-md-3">
                      <button id="submit" name="submit" class="btn btn-warning" [disabled]="paymentdata.invalid || isRequesting" data-toggle="modal" data-target="#modal-ThankYou">Confirm Payment</button>
                    </div> 
                    <div class="col-md-4">
                        <button  class="btn btn-warning" [routerLink]="['/dashboard/home']">Cancel</button>
                      
                        
                      </div>
                  </div>
  
                </fieldset>
              </form>
            </div>
          </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
